<div id="editarest">
<div class="formulario" *ngIf="estu"> 
  <form  (ngSubmit)="onUpdate()" class="row" novalidate #f="ngForm">
    <h1>Editar estudio</h1>
    <div class="form-group col-md-3"></div>
      <div class="form-group col-md-6">
        <label for="">Titulo:</label>
        <input type="text" name="titulo" [(ngModel)]="estu.titulo" required class="form-control" id="" placeholder="Titulo obtenido">
        <div class="row">
            <div class="col-md-4">
        <label for="">Año egreso:</label>
        <input type="number" name="anoEgreso" [(ngModel)]="estu.anoEgreso" required class="form-control" id="" placeholder="Año egreso">
</div>
<div class="col-md-8">
        <label for="">Institucion:</label>
        <input type="text" name="institucion" [(ngModel)]="estu.institucion" required class="form-control" id="" placeholder="Institucion">
</div>
</div>
        <button type="submit" class="btn btn-primary">Editar estudio</button>
    </div>
    </form>
</div>
</div>
